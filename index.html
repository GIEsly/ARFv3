<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARFv3</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header>
        <h1>My First Web App</h1>
        <p>Add, Remove, Filter App || April 16, 2024</p>
    </header>
    <hr>

    <section class="wrapper">

        <!-- Search Section -->
        <div class="search-section">
            <input type="text" name="search" id="search" class="search" placeholder="Search your item here">
        </div>

        <!-- Form Section -->
        <div class="addItem-section">
            <h2>Add Item Here:</h2>
            <form class="form">
                <input type="text" id="addItem" class="addItem">
                <input type="submit" value="Submit" class='submit'>
            </form>
        </div>

        <!-- List Section -->
        <div class="item-section">
            <ul class="items">
                <li class="list-group">sample 1<button class="btnDel">X</button></li>
                <li class="list-group">sample 2<button class="btnDel">X</button></li>
                <li class="list-group">sample 3<button class="btnDel">X</button></li>
            </ul>
        </div>
    </section>
    
    <hr>

    <footer>
        <p>Arnel Villamil Bautista | First Web App | &copy; 2024</p>
    </footer>

    <script src="./main.js"></script>
</body>
</html>
